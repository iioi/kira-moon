spring:
  datasource:
    name: mydb
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://localhost:3306/kira-moon
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
    validationQuery: SELECT "Tkira" FROM DUAL
  thymeleaf:
    cache: false #关闭缓存
    prefix: classpath:/views/ #添加路径前缀
    mode: LEGACYHTML5 #模板支持html5
    
    
    
mybatis:
  mapperLocations: classpath:mapper/*.xml
  typeAliasesPackage: com.tkira.moon.entity
  configuration:
    mapUnderscoreToCamelCase: true #配置驼峰转换